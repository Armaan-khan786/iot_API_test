name: ESP32 Hardware Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-esp32:
    runs-on: self-hosted
    timeout-minutes: 30

    env:
      BLYNK_TOKEN: ${{ secrets.BLYNK_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework pyserial requests

      - name: Run Robot Test
        run: |
          robot --console verbose test_device.robot

      - name: Upload Robot Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robot-report
          path: |
            log.html
            report.html
            output.xml
