name: ESP32 Hardware Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-esp32:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Python version
        run: python --version

      - name: Install Python dependencies
        run: pip install robotframework pyserial requests

      - name: Verify Arduino CLI exists
        shell: powershell
        run: |
          if (!(Test-Path ".\arduino-cli.exe")) {
            Write-Host "arduino-cli.exe not found!"
            exit 1
          }

      - name: Run Robot Hardware Test (live logs)
        run: |
          set PYTHONUNBUFFERED=1
          robot --console verbose --loglevel TRACE test_device.robot

      - name: Upload Robot Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robot-report
          path: |
            log.html
            report.html
            output.xml
